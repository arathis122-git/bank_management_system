<!doctype html>
<html>
<head>
  <title>Bank App</title>
</head>
<body>
  {% if messages %}
    <ul>
      {% for m in messages %}
        <li>{{ m }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% if request.user.is_authenticated %}
    <p>Logged in as {{ request.user.username }} â€” <a href="{% url 'logout' %}">Logout</a></p>
  {% else %}
    <p><a href="{% url 'login' %}">Login</a></p>
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
